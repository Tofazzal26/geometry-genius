<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google inter font link here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">
    <title>Geometry Genius</title>
    <style>
        .inter-font{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="mx-10 inter-font">
    <header>
        <div class="my-8">
            <div class="navbar bg-[#e7f4fb] rounded-md py-4 px-8">
                <div class="navbar-start">
                   <div>
                    <h1 class="text-4xl font-bold cursor-pointer">Interactive</h1>
                    <h2 class="text-2xl font-medium text-[#666c6f] cursor-pointer">Geometry Genius</h2>
                   </div>
                </div>
                <div class="navbar-end">
                  <a class=" px-8 py-2 rounded-md text-white cursor-pointer bg-[#1090d8]">Blog</a>
                </div>
              </div>
        </div>
    </header>


    <main>
        <section>
            <div>
                <div class="flex">
                <!-- Geometry card here -->
                <div class="flex-1 grid grid-cols-3">
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 class=" text-center text-2xl font-bold">Triangle</h2>
                          <p class="text-[#686868] text-lg font-normal">Area (A) = 0.5 X b X h</p>
                          <div class="flex items-center justify-center mb-10">
                                <input class="w-24 bg-[#f1f1f1] px-4 py-2 rounded-md outline-none text-lg font-normal" type="text" name="" id="" placeholder="base">
                                <span class="text-lg font-normal text-[#848484] p-4">cm</span>
                                <input class="w-24 bg-[#f1f1f1] px-4 py-2 rounded-md outline-none text-lg font-normal" type="text" name="" id="" placeholder="height">
                                <span class="text-lg font-normal text-[#848484] p-4">cm</span>
                          </div>
                          <div class="card-actions justify-end">
                            <button class="bg-[#1090d8] text-white w-full text-xl font-bold py-3 rounded-md">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!-- Rectangle Card  here-->

                      <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 class=" text-center text-2xl font-bold">Rectangle</h2>
                          <p class="text-[#686868] text-lg font-normal">Area (A) = w X l</p>
                          <div class="flex items-center justify-center mb-10">
                                <input class="w-24 bg-[#f1f1f1] px-4 py-2 rounded-md outline-none text-lg font-normal" type="text" name="" id="" placeholder="width">
                                <span class="text-lg font-normal text-[#848484] p-4">cm</span>
                                <input class="w-24 bg-[#f1f1f1] px-4 py-2 rounded-md outline-none text-lg font-normal" type="text" name="" id="" placeholder="length">
                                <span class="text-lg font-normal text-[#848484] p-4">cm</span>
                          </div>
                          <div class="card-actions justify-end">
                            <button class="bg-[#1090d8] text-white w-full text-xl font-bold py-3 rounded-md">Calculate</button>
                          </div>
                        </div>
                      </div>

                      <!-- Parallelogram card here -->

                      <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 class=" text-center text-2xl font-bold">Parallelogram</h2>
                          <p class="text-[#686868] text-lg font-normal">Area (A) = b X h</p>
                          <div class="flex items-center justify-center mb-10">
                                <input class="w-24 bg-[#f1f1f1] px-4 py-2 rounded-md outline-none text-lg font-normal" type="text" name="" id="" placeholder="base">
                                <span class="text-lg font-normal text-[#848484] p-4">cm</span>
                                <input class="w-24 bg-[#f1f1f1] px-4 py-2 rounded-md outline-none text-lg font-normal" type="text" name="" id="" placeholder="height">
                                <span class="text-lg font-normal text-[#848484] p-4">cm</span>
                          </div>
                          <div class="card-actions justify-end">
                            <button class="bg-[#1090d8] text-white w-full text-xl font-bold py-3 rounded-md">Calculate</button>
                          </div>
                        </div>
                      </div>

                      <!--  Rhombus card here -->

                      <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 class=" text-center text-2xl font-bold">Parallelogram</h2>
                          <p class="text-[#686868] text-lg font-normal">Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                          <div class="flex items-center justify-center mb-10">
                                <input class="w-24 bg-[#f1f1f1] px-4 py-2 rounded-md outline-none text-lg font-normal" type="text" name="" id="" placeholder="d1">
                                <span class="text-lg font-normal text-[#848484] p-4">cm</span>
                                <input class="w-24 bg-[#f1f1f1] px-4 py-2 rounded-md outline-none text-lg font-normal" type="text" name="" id="" placeholder="d2">
                                <span class="text-lg font-normal text-[#848484] p-4">cm</span>
                          </div>
                          <div class="card-actions justify-end">
                            <button class="bg-[#1090d8] text-white w-full text-xl font-bold py-3 rounded-md">Calculate</button>
                          </div>
                        </div>
                      </div>

                      <!-- Pentagon card here -->

                      <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 class=" text-center text-2xl font-bold">Pentagon</h2>
                          <p class="text-[#686868] text-lg font-normal">Area (A) = 0.5 X p X b</p>
                          <div class="flex items-center justify-center mb-10">
                                <input class="w-24 bg-[#f1f1f1] px-4 py-2 rounded-md outline-none text-lg font-normal" type="text" name="" id="" placeholder="p">
                                <span class="text-lg font-normal text-[#848484] p-4">cm</span>
                                <input class="w-24 bg-[#f1f1f1] px-4 py-2 rounded-md outline-none text-lg font-normal" type="text" name="" id="" placeholder="b">
                                <span class="text-lg font-normal text-[#848484] p-4">cm</span>
                          </div>
                          <div class="card-actions justify-end">
                            <button class="bg-[#1090d8] text-white w-full text-xl font-bold py-3 rounded-md">Calculate</button>
                          </div>
                        </div>
                      </div>

                      <!-- Ellipse card here -->


                      <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 class=" text-center text-2xl font-bold">Ellipse</h2>
                          <p class="text-[#686868] text-lg font-normal">Area (A) = Ï€ab</p>
                          <div class="flex items-center justify-center mb-10">
                                <input class="w-24 bg-[#f1f1f1] px-4 py-2 rounded-md outline-none text-lg font-normal" type="text" name="" id="" placeholder="a">
                                <span class="text-lg font-normal text-[#848484] p-4">cm</span>
                                <input class="w-24 bg-[#f1f1f1] px-4 py-2 rounded-md outline-none text-lg font-normal" type="text" name="" id="" placeholder="b">
                                <span class="text-lg font-normal text-[#848484] p-4">cm</span>
                          </div>
                          <div class="card-actions justify-end">
                            <button class="bg-[#1090d8] text-white w-full text-xl font-bold py-3 rounded-md">Calculate</button>
                          </div>
                        </div>
                      </div>

                </div>
                <!-- Area Calculation  -->
                <div class="w-96 border-2 text-center rounded-md">
                    <h2 class="text-xl font-bold underline p-6">Area Calculation</h2>
                </div>
                </div>
            </div>
        </section>
    </main>


</body>
</html>
